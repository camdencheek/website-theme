{{ $icon_size := "32px" }}
{{ with .Param "github" }}
<a href="{{ . }}" target="_blank" class="github white-80 ph1 dib" rel="noopener">
  {{ partial "svg/github.svg" (dict "size" $icon_size) }}
</a>
{{ end }}
{{ with .Param "linkedin" }}
<a href="{{ . }}" target="_blank" class="linkedin white-80 ph1 dib" rel="noopener">
  {{ partial "svg/linkedin.svg" (dict "size" $icon_size) }}
</a>
{{ end }}
